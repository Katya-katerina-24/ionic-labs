<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="secondary">
      ({{userName}})
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Автомобілі</ion-label>
      <ion-button shape="round" fill="outline"
        color="success" (click)="add()">
        <ion-icon slot="start" name="add"></ion-icon>Додати
      </ion-button>
    </ion-list-header>

    <app-user-group *ngIf="showNew" [isNew]="true"
      (addUserGroup)="addUserGroup($event)"
      (cancelAddingUserGroup)="showNew=false">
    </app-user-group>

    <div *ngFor="let userGroup of userGroups; let i = index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create"></ion-icon>Змінити
          </ion-item-option>

          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>Видалити
          </ion-item-option>
        </ion-item-options>

        <ion-item (click)="showEdit=-1">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>{{userGroup.parkingName}}</ion-label>
          <ion-note slot="end">{{userGroup.places}}</ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="secondary" routerLink="/users/{{userGroup.parkingName}}"
                           routerDirection="forward">
            <ion-icon name="list"></ion-icon>Авто
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
      <app-user-group *ngIf="showEdit==i" [isNew]="false"
        [userGroup]="userGroup"></app-user-group>
    </div>

  </ion-list>
</ion-content>
